service: lorem-writer-reader

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  environment:
    LOREM_DYNAMO_TABLE:
      Ref: LoremTable
    WATCHTOWER_RNR_S3_BUCKET:
      Ref: WTRNRS3Bucket
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        Fn::GetAtt: [LoremTable, Arn]
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:ListBucket
        - s3:GetObject
      Resource:
        Fn::GetAtt: [WTRNRS3Bucket, Arn]
package:
  exclude:
    - '*~'

custom:
  # handlerFilePostfix: '-wrapper'
  # handlerFilePostfix: ''
  handlerFilePostfix: ${env:WT_RUN_NO_RECORDING, '-wrapper'}


functions:
  produce:
    handler: handler.produce
    events:
      - http:
          path: lorem${self:custom.handlerFilePostfix}/produce
          method: get

  consume:
    handler: handler.consume
    events:
      - http:
          path: lorem${self:custom.handlerFilePostfix}/consume
          method: get

resources:
  Resources:
    LoremTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: digest
          AttributeType: S
        KeySchema:
        - AttributeName: digest
          KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:service}-${self:provider.stage}-LoremTable
    WTRNRS3Bucket: ${file(watchtower/rnrResources.yml):Resources.WTRNRS3Bucket}
